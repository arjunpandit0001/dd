<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js" integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg==" crossorigin="anonymous"></script> -->
  <script src="node_modules/bootstrap-select/js/bootstrap-select.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">
  <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.9/angular.js" data-semver="1.4.9"></script>


  <title>Document</title>
</head>
<body >
     
  <div class="container py-5">
   
    
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <label class="text-white mb-3 lead">Where do you live?</label>
            <!-- Multiselect dropdown -->
            <select multiple id="session" data-style="bg-white rounded-pill px-4 py-3 shadow-sm " class="selectpicker w-100">
                <option>United Kingdom</option>
                <option>United States</option>
                <option>France</option>
                <option>Germany</option>
                <option>Italy</option>
            </select><!-- End -->
        </div>
       
        <button id="submit" class="btn">submit</button>
    </div>

          <select multiple id="course" data-style="" class="selectpicker w-100">
              <option>B Tech</option>
              <option>B pharma</option>
          </select><!-- End -->
     
    
</div>

<script>
 


document.getElementById('submit').onclick = function() {
  var session = [];
  var course = [];
  for (var option of document.getElementById('session').options) {
    if (option.selected) {
      session.push(option.value);
    }
  }
  for (var option of document.getElementById('course').options) {
    if (option.selected) {
      course.push(option.value);
    }
  }
  alert(session + course);
}
</script>

<style>
  

.bootstrap-select .bs-ok-default::after {
    width: 0.3em;
    height: 0.6em;
    border-width: 0 0.1em 0.1em 0;
    transform: rotate(45deg) translateY(0.5rem);
}

.btn.dropdown-toggle:focus {
    outline: none !important;
}
</style>
</body>
</html>
